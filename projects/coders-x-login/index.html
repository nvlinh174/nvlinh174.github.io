<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodersX School</title>

  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="hero">
      <div class="hero-content">
        <h1>Stay hungry, stay foolish.</h1>
        <p><strong>Steve Jobs</strong> - Apple's CEO</p>
      </div>
    </div>
    <div class="login">
      <div class="login-content">
        <div class="brand">
          <img src="images/logo.png" alt="coders-x">
        </div>
        <h4 class="login-title">Đăng nhập</h4>
        <form action="#" class="login-form">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
          <div>
            <button type="submit" class="btn btn-login">Đăng nhập</button>
            <a href="#">Quên mật khẩu?</a>
          </div>
        </form>
        <div>
          <button class="btn btn-icon btn-full btn-facebook"><i class="fab fa-facebook-f"></i><span>Login with
              Facebook</span></button>
          <button class="btn btn-icon btn-full btn-google"><i class="fab fa-google"></i><span>Login with
              Google</span></button>
        </div>
        <p><a href="#">Đăng ký</a> nếu chưa có tài khoản</p>
      </div>
    </div>
  </div>
</body>

</html>
